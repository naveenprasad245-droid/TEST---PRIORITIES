<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheels India Limited</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 4px solid;
            border-image: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #4facfe) 1;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .test-priorities {
            font-size: 2em;
            color: #4facfe;
            text-align: center;
            margin-top: 30px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 25px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.15) 0%, rgba(0, 242, 254, 0.15) 100%);
            border-radius: 15px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #4facfe, #00f2fe) 1;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .test-priorities::before {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0 auto 15px;
            border-radius: 2px;
        }

        .pdf-container {
            margin-top: 40px;
            width: 100%;
            height: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid;
            border-image: linear-gradient(135deg, #667eea, #764ba2) 1;
            background: white;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        embed.pdf-viewer {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WHEELS INDIA LIMITED</h1>
        <div class="test-priorities">TEST PRIORITIES</div>
        <div class="pdf-container">
            <embed class="pdf-viewer" src="pac_4di.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf">
        </div>
    </div>
</body>
</html>
